{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}
{% block main %}
     <form action="/buy" method="post">
        <div class="form-group">
            <label for="symbol">Enter the stock you want to buy:</label>
            <input class="form-control" name="symbol" type="text" placeholder="eg. AAPL">
        </div>
        <div class="form-group">
            <label for="shares">Enter the amount you want to buy:</label>
            <input class="form-control" name="shares" type="text" placeholder="eg. 2">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
